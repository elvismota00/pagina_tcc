<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="css/cadastro.css">
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/logo_acad2.png">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="cad">
                <h2>CADASTRO</h2>
                <p>Cadastre-se para utilizar a melhor ferramenta de monitoramento de peso.</p>
            </div>

            <hr>

            <div class="formulario">
                <form>
                    <span class="userw">Email</span>
                    <div class="input100">
                        <input class="input100" type="email" name="email" placeholder="Email" required>
                    </div>

                    <span class="userw">Username</span>
                    <div class="input100">
                        <input class="input100" type="text" name="user" placeholder="Usuário" required>
                    </div>

                    <span class="userw">Password</span>
                    <div class="input100">
                        <input class="input100" type="password" name="pass" placeholder="Senha" required>
                    </div>

                    <div class="hr"><hr></div>

                    <button>Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="box_footer">
            <div class="logo2">
                <a href="index.html">
                    <img src="imagens/logo_acad1nica_preto-transparente.png" alt="logo site">
                </a>
            </div>

            <div class="opcoes2">
                <div class="insta">
                    <a href="">
                        <img src="icones/iconizer-instagram.svg" alt="">
                    </a>
                </div>
                <div class="insta">
                    <a href="">
                        <img src="icones/iconizer-facebook.svg" alt="">
                    </a>
                </div>
                <div class="insta">
                    <a href="">
                        <img src="icones/iconizer-twitter-alt.svg" alt="">
                    </a>
                </div>
            </div>

            <div class="background">
                <h5>Background image designed by <a href="https://br.freepik.com/" target=”freepik”>Freepik</a>.</h5>
            </div>
        </div>

        <hr>
    
            <h5>Coded by <a href="sobre.html">Elvis Oliveira</a> & <a href="sobre.html">Lucas Moreira</a>.</h5>
    </footer>
</body>
</html>
