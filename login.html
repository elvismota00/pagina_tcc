<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body class="login">
    <div class="boxout">
        <div class="box_logo">
            <div class="logo_preto">
                <img src="imagens/logo_acad1nica_preto-transparente.png" alt="logo_preto">
            </div>

            <h2>O Acad1nica auxilia você a monitorar seu progresso durante suas sessões de treino na academia todos os dias.</h2>
        </div>

        <div class="boxin">
            <form class="login">

                <span class="login-title">
                    <b>LOGIN</b>
                </span>

                <span class="userw">Username</span>
				<div class="input100">
					<input class="input100" type="text" name="email" placeholder="Usuário" required>
				</div>

				<span class="userw">Password</span>
				<div class="input100">
					<input class="input100" type="password" name="pass" placeholder="Senha" required>
				</div>

				<div class="text">
					<a class="txt2" href="#">
						Esqueceu a senha?
					</a>
                </div>
					
				<div class="btn">
					<button class="form-btn">
						Entrar
					</button>
				</div>

				<div class="btn">
                    <button class="form-btn">
						Crie uma conta
					</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="foot">
        <p>Dev By Elvis Oliveira</p>
    </footer>
</body>
</html>
