<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container_principal">
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="imagens/logo_acad1.png" alt="logo site">
                </a>
            </div>

            <nav>
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="">sobre</a></li>
                    <li><a href="">contatos</a></li>
                    <li><a href="login.html">login</a></li>
                    <li><a href="">cadastro</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <div class="boxout">
        <div class="boxin">
            <form class="login">

                <span class="login-title">
                    <b>LOGIN</b>
                </span>
                <br>
                <br>
                <br>

                <span class="userw">Username</span>
				<div class="input100">
					<input class="input100" type="text" name="email" placeholder="  Usuário" required>
				</div>
                <br>

				<span class="userw">Password</span>
				<div class="input100">
					<input class="input100" type="password" name="pass" placeholder="  Senha" required>
				</div>

				<div class="text">
					<span class="txt1">
                        <input type="checkbox" name="Lemb" value="Lembrar">
						<label for="lemb">Lembrar</label>
					</span>
					<a class="txt2" href="#">
						Esqueceu Senha?
					</a>
                </div>

                <br>
					
				<div class="btn">
					<button class="form-btn">
						<b>Entrar</b>
					</button>
				</div>

				<div class="text1">
					<span class="txt3">
						Não tem conta?
					</span>
					<a class="txt4" href="#">
						Cadastre-se
					</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
